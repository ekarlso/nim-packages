<h1>Create License</h1>

<form>
  <div class="form-group">
    <label for="name">License name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="license.name">
  </div>

  <div class="form-group">
    <label for="description">License Description</label>
    <input type="text" class="form-control" id="description" placeholder="Description" ng-model="license.description">
  </div>

  <button type="submit" class="btn btn-success" ng-click="submit()"><span class="glyphicon glyphicon-ok"></span> Submit</button>
</form>
