<h1>Create Package</h1>
<form>
  <div class="form-group">
    <label for="name">Package name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="pkg.name">
  </div>

  <div class="form-group">
    <label for="maintainer">Maintainer</label>
    <input type="email" class="form-control" id="maintainer" placeholder="Maintainer"  ng-model="pkg.maintainer">
  </div>

  <div class="form-group">
    <label for="license">License</label>
    <select id="license" class="selectpicker form-control" data-live-search="true" title="Please select a License" ng-model="pkg.license">
      <option ng-repeat="license in licenses" id="{{license.id}}">{{license.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Description of package" ng-model="pkg.description">
  </div>

  <div class="form-group">
    <label for="webpage">Web page</label>
    <input type="text" class="form-control" placeholder="Home webpage of the package" ng-model="pkg.web" aria-describedby="webpage">
  </div>

  <button type="submit" class="btn btn-success" ng-click="submit()"><span class="glyphicon glyphicon-ok"></span> Submit</button>
</form>
