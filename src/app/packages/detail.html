<div class="row">

  <div class="col-md-8" id="pkg-top">
    <h1>Package: {{pkg.name}}</h1>
  </div>

  <div class="col-md-8">
    <h3>About this package:</h3>
    {{pkg.description}}

    <div class="install">
      <div class="action">project.nimble</div>
      <code>
        [Deps]<br/>
        Requires: "{{pkg.name}}"
      </code>
    </div>
  </div>

  <div class="col-md-2 right">
    <div class="top">
      <div>
        <div class="last-update">
          <span class="small">Last Updated</span>
        </div>
        <div class="date">10.02.2015</div>
      </div>

      <div class="authors">
        <h3>Authors</h3>
        <ul>
          <li>
            John Doe - <a href="mailto:jdoe@gmail.com">e-mail</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="bottom">
      <div>
        <h3>License</h3>
        <p>{{pkg.license}}</p>
      </div>
      <div>
        <h3>Owners</h3>
        <ul class="owners">
          <li>John Doe - <a href="mailto:jdoe@gmail.com">e-mail</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="row section">
  <div class="col-md-4">
    <h3>Links</h3>
  </div>

  <div class="col-md-4">
    <h3>Dependencies</h3>
  </div>

  <div class="col-md-4">
    <h3>Releases</h3>
    <div ng-repeat="release in pkg.releases">
      <a ui-sref="packages.version({pkgId: pkg.id, pkgVersion: release.version})">{{release.version}}</a>
    </div>
  </div>
</div>
